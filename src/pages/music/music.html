<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>Khrihfa Hlabu</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar [(ngModel)]="params.search" [formControl]="searchControl" (ionInput)="onSearchInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list [virtualScroll]="songs">
    <button ion-item *virtualItem="let song">
      {{ song.id }}. {{ song.title }}
    </button>
  </ion-list>
</ion-content>
