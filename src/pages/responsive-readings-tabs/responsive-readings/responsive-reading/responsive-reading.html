<ion-header>
  <ion-navbar>
    <ion-title>{{ navParams.data.id }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toogleTheme()">
        <ion-icon [name]="setting.getValue('theme') === 'theme-dark' ? 'sunny' : 'moon'"></ion-icon>
      </button>
      <button ion-button icon-only (click)="increaseFontSize()">
        <ion-icon name="custom-font-size-increase"></ion-icon>
      </button>
      <button ion-button icon-only (click)="decreaseFontSize()">
        <ion-icon name="custom-font-size-decrease"></ion-icon>
      </button>
      <button ion-button icon-only (click)="bookmarkServ.toogleBookmark(BOOK, navParams.data.id)">
        <ion-icon name="bookmark" [color]="bookmarkServ.isBookmarked(BOOK, navParams.data.id) ? 'secondary' : ''"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding [style.font-size.em]="setting.getValue('fontSize', '1')">
  <div *ngIf="responsiveReading" [innerHTML]="responsiveReading | safe: 'html'"></div>
</ion-content>
