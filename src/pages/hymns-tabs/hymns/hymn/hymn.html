<ion-header>
  <ion-navbar>
    <ion-title>Hla No. {{ navParams.data.id }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toogleTheme()">
        <ion-icon [name]="setting.getValue('theme') === 'theme-dark' ? 'sunny' : 'moon'"></ion-icon>
      </button>
      <button ion-button icon-only (click)="toogleBookmark()">
        <ion-icon name="bookmark" [color]="hymnServ.isBookmarked(navParams.data.id) ? 'primary' : ''"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="hymn" [innerHTML]="hymn | safe: 'html'"></div>
</ion-content>
